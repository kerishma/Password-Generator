<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://randojs.com/1.0.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" onClick="promptUser()" class="btn">
            Generate Password
          </button>
        </div>
        </div>
      </div>
    </div>
    <div id="promptModal" class="modal">
      <div class="modal-content">
        <span id="close" class="close">&times;</span>
        <h4>Please choose or enter the length of the password (8 to 128 characters)</h4>
        <form id="form">
          <input type="number" min="8" max="128" name="lengthInput" id="lengthInput">
          <label for="lengthInput">Length of desired password</label><br>
          <h4>Please choose from the following characters to include in the password</h4>
          <input type="checkbox" id="lowercaseChars" name="lowercaseChars" value="lowercaseCharacters">
          <label for="lowercaseCharacters">Lowercase Characters</label><br>
          <input type="checkbox" id="uppercaseChars" name="uppercaseChars" value="uppercaseCharacters" >
          <label for="uppercaseCharacters">Uppercase Characters</label><br>
          <input type="checkbox" id="specialChars" name="specialChars" value="specialCharacters" >
          <label for="specialCharacters">Special Characters</label><br>
          <input type="checkbox" id="numericChars" name="numericChars" value="numericCharacters" >
          <label for="numericCharacters">Numeric Characters</label>
          <p id=errorMsgType></p>
          <button type="submit" id="submit">Generate Password</button>
        </form>
      </div>
    <script src="script.js"></script>
  </body>
</html>
